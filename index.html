<!DOCTYPE html>
<html data-theme='light' lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha pro</title>
    <!-- tailwind and daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="style/index.css" href="style.css">
    <!-- google font-poppins -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap');

        .font-poppins {
            font-family: "Poppins", serif;

        }

        .font-anton {
            font-family: "Anton", serif;
        }
    </style>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- Home screen -->
        <section id="home-screen" class=" min-h-screen  flex flex-col items-center justify-center text-white">
            <h1 class="text-8xl font-bold font-anton uppercase ">alphabet class</h1>
            <p class="font-semibold py-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class=" text-black bg-white font-medium py-2 px-3 rounded-md">Play now</button>
        </section>
        <!-- play-ground -->
        <section id="play-ground" class=" hidden flex flex-col items-center gap-5 pt-7">
            <!-- screen -->
            <div
                class="artboard artboard-horizontal phone-6 border-[16px] rounded-2xl border-[#010313CC] bg-[#ffffffBC]">
                <div class="flex justify-center ">
                    <p class=" bg-slate-900 text-white px-6 pb-2 rounded-b-lg">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center min-h-full">
                    <p id="display-latter" class="text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
            <!-- keyboard start -->
            <div class="keyboard-container">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- button-container -->
            <div class="flex justify-between w-4/5 mx-auto pb-5">
                <!-- button-1 -->
                <button class="btn bg-blue-500 text-white">
                    life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span>1</span>
                </button>
                <!-- button -2 -->
                <button class="btn bg-blue-900 text-white">
                    Score
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span id="current-score">0</span>
                </button>
            </div>
            <!-- keyboard end -->
        </section>
        <section class="score hidden flex items-center justify-center min-h-screen">
            <div class="flex flex-col gap-5 items-center justify-center text-white bg-white bg-opacity-30 p-5 rounded-md">
                <h1 class="font-bold text-6xl">Score: <span>14</span></h1>
                <button class="btn bg-white text-black rounded-md">Play again</button>
                <p>Practice will make you Pro</p>

            </div>
        </section>
    </main>
    <script src="utility.js"></script>
    <script src="alpha-cash.js"></script>
</body>

</html>
